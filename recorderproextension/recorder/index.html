<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="recorder.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="recorder-container">
        <div class="recorder-controls">
            <div class="container">
                <h1> <img src="recorder.svg" style="padding-top: 10px;"></img> Screen Recorder Pro</h1>
                <div id="firstmodal" style="background-color: rgb(215, 203, 187); margin: 10px;">
                    <p class="subtitle">Welcome to LessonTime Recorder Pro</p>
                    <p class="subtitle">Capture your screen with face mesh feature, 
                                        Save instantly as MP4 files</p>
                    <p class="subtitle">To begin recording, please select "Entire Screen" to capture all applications
                    </p>
                    <a id="spay" href="https://buy.stripe.com/fZe8wR3ahc72fwQ3ci"> Pay </a>
                    </div>

                </div>
                <button id="record-btn" class="actionbutton">Screen Recording</button>
                <button id="soundrecord-btn" class="actionbutton">Sound Recording</button>
                <button id="facemesh-btn" class="actionbutton" style="background-color: blue;">Recording with Face Mesh</button>
                <p class="timer" id="timer"></p>
                <button id="download-btn">Download Latest Recording</button>
            </div>

            <div class="recordings-section">
                <h2>Saved Recordings</h2>
                <ul id="recordings-list">
                    <!-- Recording items will be appended here -->
                </ul>
            </div>
            
        </div>


    </div>

    <video id="screenvideo" autoplay muted playsinline style="display: none;"></video>

    <script src="recorder.js"> </script>
    <div id="playercontainer"  style="display: none;"> 
        <button id="playerclose" class="actionbutton" style="margin: 0px; border-radius: 0px;">Close</button>
        <video id="videoplayer" ></video>
    </div>
    <button id="delete-all-btn" class="delete-all">Delete All Recordings</button>
</body>
</html>
