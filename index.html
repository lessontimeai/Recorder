<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder with Face Mesh</title>
    <link rel="stylesheet" href="record.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="recorder-container">
        <div class="recorder-controls">
            <div class="container">
                <h1> <img src="recorder.svg" style="padding-top: 10px;"></img> Screen Recorder</h1>
                <p class="subtitle">Record your screen and voice, save as mp4</p>
                <button id="record-btn" class="actionbutton">Start Recording</button>
                <p class="timer" id="timer"></p>
                <button id="download-btn">Download Latest Recording</button>
            </div>

            <div class="recordings-section">
                <h2>Saved Recordings</h2>
                <ul id="recordings-list">
                    <!-- Recording items will be appended here -->
                </ul>
            </div>
        </div>

        <div id="face-mesh-container">
            <canvas id="facepoints"></canvas>
        </div>
    </div>

    <!-- Hidden Video Element for Face Mesh Processing -->
    <video id="webcam" autoplay muted playsinline style="display: none;"></video>
    <video id="screenvideo" autoplay muted playsinline style="display: none;"></video>

    <!-- MediaPipe Face Mesh Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="recorder.js"> </script>
    <div id="playercontainer"  style="display: none;"> 
        <button id="playerclose" class="actionbutton" onclick="closeVideoPlayer()">Close</button>
        <video id="videoplayer" ></video>
    </div>
    <footer style="
    position: absolute;
    bottom: 0px;">https://github.com/google-ai-edge/mediapipe/blob/master/LICENSE</footer>
</body>
</html>
