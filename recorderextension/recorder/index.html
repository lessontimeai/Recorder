<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="recorder.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="recorder-container">
        <div class="recorder-controls">
            <div class="container">
                <h1>
                    <img src="recorder.svg" alt="Recorder Icon" style="padding-top: 10px;"> Screen Recorder
                </h1>
                <p class="subtitle">Record your screen and voice, save as mp4</p>
                <p class="subtitle">Please select entire screen if you want to record all applications</p>
                <p class="subtitle">Videos are stored in your browser local storage, download to save to the filesystem</p>
                <button id="record-btn" class="actionbutton">Start Recording</button>
                <p class="timer" id="timer"></p>
                <button id="download-btn">Download Latest Recording</button>
            </div>

            
            <div class="recordings-section">
                <h2>Saved Recordings</h2>
                <button id="delete-all-btn" class="delete-all">Delete All Recordings</button>
                <ul id="recordings-list">
                    <!-- Recording items will be appended here -->
                </ul>
            </div>
            
        </div>
    </div>

    <video id="screenvideo" autoplay muted playsinline style="display: none;"></video>

    <script src="recorder.js"></script>
    
    <div id="playercontainer" style="display: none;">
        <button id="playerclose" class="actionbutton">Close</button>
        <video id="videoplayer"></video>
    </div>
    
    <footer>
        <span>Go to Pro Version by LessonTime.AI</span>
        <a id="gopro-btn" class="actionbutton" href="https://chromewebstore.google.com/detail/recorderpro/aghdckagfpohppcooliibdcicakcahnm">>></a>
    </footer>
</body>
</html>
